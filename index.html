<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>What Now</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width-device=width">

    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css"/>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/whatNow.services.js"></script>
</head>
<body ng-app="whatNow" ng-controller="WhatNowCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">What Now</h1>
        <button class="button button-icon ion-lightbulb"></button>
    </ion-header-bar>

    <ion-content>
        <ion-list show-delete="true">
            <!--show no activities if nothing-->
            <ion-item ng-repeat="activity in activites">
                {{activity.title}}
                <span class="badge badge-light">{{activity.urgency}}</span>
            </ion-item>
        </ion-list>
    </ion-content>


    <div class="tabs tabs-bottom tabs-icon-only tabs-assertive">
        <a class="tab-item">
            <i class="icon ion-home"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-bag"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-happy"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-pricetags"></i>
        </a>
    </div>

</body>
</html>
