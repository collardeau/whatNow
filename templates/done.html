<ion-header-bar class="bar-positive">
    <a href="#"><button class="button button-icon ion-ios7-arrow-back"></button></a>
    <h1 class="title">Completed Activities</h1>
</ion-header-bar>

<ion-content class="has-header">
    <ion-list>
        <ion-item ng-repeat="activity in activities" ng-show="activity.completed" href="#/activity/{{activity.$id}}">
            <span>&#10004;</span>
            <span ng-class={crossedOut:activity.completed}>{{activity.title}}</span>
            <!--<span class="badge badge-light">{{activity.urgency}}</span>-->
            <span class="item-note">by: {{activity.completedBy}}</span>
        </ion-item>
    </ion-list>
</ion-content>
