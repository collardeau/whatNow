<ion-header-bar class="bar-positive">
    <a href="#"><button class="button button-icon ion-home"></button></a>
    <h1 class="title">Completed Activities</h1>
    <button class="button button-icon ion-compose" ng-click="openActivityForm()"></button>
</ion-header-bar>

<div class="bar bar-subheader tabs tabs-icon-left bar-neutral">
    <!--<a class="tab-item" >All</a>-->
    <a class="tab-item has-badge" ng-click="toggleDoneFilter('toma')" ng-class="{energized: doneFilter.indexOf('toma') > -1}">
        <span class="badge badge-energized">{{users.toma.points}}</span>
        <i class="icon ion-man"></i> Toma
    </a>
    <a class="tab-item has-badge" ng-click="toggleDoneFilter('evi')" ng-class="{energized: doneFilter.indexOf('evi') > -1}">
        <span class="badge badge-energized">{{users.evi.points}}</span>
        <i class="icon ion-woman"></i>Evi
    </a>
</div>

<ion-content id="doneActivities" class="has-header has-subheader">
    <ion-list>
        <ion-item ng-repeat="activity in activities | orderByPriority | orderBy: '-completion.on' | filter: doneFilterFn" href="#/activity/{{activity.$id}}">

            <span class="crossedOut">{{activity.title}}</span>

            <div class="row">
                <div class="col col-10">
                    <i class="icon ion-checkmark balanced"></i>
                </div>
                <div class="col col-90">
                     <span ng-repeat="(user, bool) in activity.completion.by" ng-show="activity.completion.by[user]">
                            <b>{{user}}</b><span ng-hide="$last"> & </span>
                    </span>
                    for
                    <span ng-repeat="(user, bool) in activity.owners" ng-show="bool">
                        {{user}}
                        <span ng-hide="$last"> & </span>
                    </span>
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="col col-10">-->

                <!--</div>-->
                <!--<div class="col col-90">-->
                    <!--for <span ng-repeat="(user, bool) in activity.owners" ng-show="bool">-->
                        <!--{{user}}-->
                        <!--<span ng-hide="$last"> & </span>-->
                    <!--</span>-->
                <!--</div>-->
            <!--</div>-->

            <div class="row" ng-show="isSelfless(activity)">
                <div class="col col-10">
                </div>
                <div class="col col-90 assertive">
                    Wow, a selfless act!
                </div>
            </div>

            <span class="badge badge-light">
                <span ng-show="activity.context === 'fun'">
                    <i class="icon ion-happy"></i>
                </span>
                <span ng-hide="activity.context === 'fun'">
                    {{ activity.completion.ptsGiven || 0}}
                </span>
            </span>

        </ion-item>
    </ion-list>
</ion-content>
