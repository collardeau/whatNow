<p>Who did this activity?</p>

<form name="activityForm" ng-submit="activityForm.$valid && addEditActivity()" novalidate>
    <div class="list">

        <li class="item item-checkbox" ng-repeat="(name, user) in users">
            <label class="checkbox">
                <input type="checkbox" ng-model="activity.completion.by[name]">
            </label>
            <i class="icon ion-{{user.icon}}"></i> {{name}}
        </li>

    </div>

</form>
