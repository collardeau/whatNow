<div class="modal">

    <ion-header-bar class="bar-stable">
        <h1 ng-hide="editMode" class="title">New Activity</h1>
        <h1 ng-show="editMode" class="title">Edit Activity</h1>
        <button class="button button-clear button-positive" ng-click="formModal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content id="activityForm">
        <form name="activityForm" ng-submit="activityForm.$valid && addEditActivity()" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label" ng-class="{assertive: !activityForm.$valid}">Activity</span>
                    <input ng-model="activity.title" type="text" placeholder="Action you want to take" required>
                </label>

                <label class="item item-input">
                    <span class="input-label">Duration</span>
                    <div class="range range-positive">
                        <input type="range" ng-model="activity.duration" min="0" max="180" value="5"> {{activity.duration}} min
                    </div>
                </label>

                <li class="item item-divider">
                    Best Context:
                </li>

                <label class="item item-radio">
                    <input type="radio" name="group" value="home" ng-model="activity.context">
                    <div class="item-content">
                        <i class="icon ion-home"></i>  From Home
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="group" value="errand" ng-model="activity.context">
                    <div class="item-content">
                        <i class="icon ion-bag"></i> On Errands
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="group" value="computer" ng-model="activity.context">
                    <div class="item-content">
                        <i class="icon ion-monitor"></i> At Computer
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="group" value="fun" ng-model="activity.context">
                    <div class="item-content">
                        <i class="icon ion-happy"></i>  For Fun
                    </div>
                    <i class="radio-icon ion-happy"></i>
                </label>


                <li class="item item-divider">
                    Benefits:
                </li>

                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="activity.owners.evi">
                    </label>
                    <i class="icon ion-woman"></i> Evi
                </li>

                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="activity.owners.toma">
                    </label>
                    <i class="icon ion-man"></i> Toma
                </li>

                <label class="item item-input">
                    <!--<span class="input-label">Note</span>-->
                    <textarea placeholder="Instructions" ng-model="activity.instructions"></textarea>
                </label>

                <li class="item item-item-input">
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" ng-model="activity.urgent">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>Urgent
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" ng-model="activity.important">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                    Important
                    <!--<br />-->
                    <!--<label class="toggle">-->
                    <!--<input type="checkbox" ng-model="activity.context.fun">-->
                    <!--<div class="track">-->
                    <!--<div class="handle"></div>-->
                    <!--</div>-->
                    <!--</label>-->
                    <!--Fun-->
                </li>

                <label class="item">
                    <button ng-hide="editMode" class="button button-block button-positive" type="submit">Add</button>
                    <button ng-show="editMode" class="button button-block button-positive" type="submit">Save</button>
                </label>
            </div>

        </form>
    </ion-content>
</div>
